runtime: php55
api_version: 1

handlers:
# Serve images as static resources.
- url: /(.+\.(gif|png|jpg))$
  static_files: \1
  upload: .+\.(gif|png|jpg)$
  application_readable: true

# Serve php scripts.
- url: /(.+\.php)$
  script: \1

env_variables:
  # MYSQL_HOST: mysql:unix_socket=/cloudsql/fastshop-296500:us-central1:fastshop
  MYSQL_HOST: localhost
  MYSQL_DB: fastshop_db
  MYSQL_USER: root
  MYSQL_PASS: root1234